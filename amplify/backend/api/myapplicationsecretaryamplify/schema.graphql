enum SubscriptionTier {
  BASIC
  PREMIUM
  PREFERRED
}

enum SubscriptionType {
  MONTHLY
  ANNUALLY
  ONE_TIME
}

type Question @model @auth(rules: [{allow: groups, groups: ["customer"], operations: [update, create, read]}, {allow: groups, groups: ["admin"], operations: [update, read, delete]}, {allow: owner, operations: [create, read, update]}, {allow: groups, groups: ["dev"], operations: [read]}]) {
  id: ID!
  variations: [String!]
  answers: [String!]
}

enum ExpType {
  NONE
  ENTRY_LEVEL
  MID_LEVEL
  SENIOR_LEVEL
}

enum BenefitType {
  RET401K
  RET401KMATCH
  DENTAL
  MEDICAL
  VISION
  PTO
}

type Job @model @auth(rules: [{allow: groups, groups: ["customer"], operations: [update, create, read]}, {allow: groups, groups: ["admin"], operations: [update, read, delete]}, {allow: owner, operations: [create, read, update]}, {allow: groups, groups: ["dev"], operations: [read]}]) {
  id: ID!
  url: String!
  companyName: String
  position: String
  jobType: JobType
  salary: Int
  remote: Boolean
  qualifications: AWSJSON
  benefits: BenefitType
  expLvl: ExpType
}

enum EducationType {
  HIGH_SCHOOL
  ASSOCIATES
  BACHELORS
  MASTERS
  DOCTORATE
}

enum JobType {
  FULL_TIME
  PART_TIME
  TEMPORARY
  INTERNSHIP
  CONTRACT
}

type JobPreferences @model @auth(rules: [{allow: groups, groups: ["admin"], operations: [create, update, read, delete]}, {allow: owner, operations: [create, update, read]}, {allow: groups, groups: ["dev"], operations: [read]}]) {
  id: ID!
  jobTypes: JobType
  salaryReq: Int
  expLvl: String
  preferredLocation: String
  preferredAge: Int
  qualifications: AWSJSON!
  education: EducationType
  companyBlacklist: [String]
  jobLinksLimit: Int!
}

type User @model @auth(rules: [{allow: groups, groups: ["admin"], operations: [create, update, read, delete]}, {allow: owner, operations: [create, update, read]}, {allow: groups, groups: ["dev"], operations: [read]}]) {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  jobLinks: [String]
  jobLinkCollectionInProgress: Boolean!
  jobPostingInProgress: Boolean!
  currentAppInfo: AWSJSON
  JobPreferences: JobPreferences @hasOne
  subscriptionType: SubscriptionType!
  subscriptionTier: SubscriptionTier!
  isActive: Boolean!
  identifier: String!
}
 