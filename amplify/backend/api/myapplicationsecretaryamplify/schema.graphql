type Answer @model @auth(rules: [{allow: groups, groups: ["admin"], operations: [update, read, delete, create]}, {allow: groups, groups: ["dev"], operations: [read]}, {allow: owner, operations: [read]}]) {
  id: ID!
  answer: String!
  userID: ID! @index(name: "byUser")
  questionName: String! @index(name: "byQuestion")
}

type Qualification @model @auth(rules: [{allow: groups, groups: ["admin"], operations: [update, read, delete, create]}, {allow: groups, groups: ["dev"], operations: [read]}, {allow: owner, operations: [read]}]) {
  id: ID!
  name: String! @index
  variations: [String!]!
}

enum SubscriptionTier {
  BASIC
  PREMIUM
  PREFERRED
}

enum SubscriptionType {
  MONTHLY
  ANNUALLY
  ONE_TIME
}

type Question @model @auth(rules: [{allow: groups, groups: ["admin"], operations: [update, read, delete, create]}, {allow: groups, groups: ["dev"], operations: [read]}, {allow: owner, operations: [read]}]) {
  name: String! @primaryKey
  variations: [String!]
  answers: [Answer] @hasMany(indexName: "byQuestion", fields: ["name"])
}

enum ExpType {
  NONE
  ENTRY_LEVEL
  MID_LEVEL
  SENIOR_LEVEL
}

enum BenefitType {
  RET401K
  RET401KMATCH
  DENTAL
  MEDICAL
  VISION
  PTO
}

type Job @model @auth(rules: [{allow: groups, groups: ["admin"], operations: [update, read, delete, create]}, {allow: groups, groups: ["dev"], operations: [read]}, {allow: owner, operations: [read]}]) {
  id: ID!
  url: String!
  companyName: String
  position: String
  jobType: JobType
  salary: Int @index
  remote: Boolean
  qualifications: [String!]!
  benefits: BenefitType
  expLvl: ExpType
}

enum EducationType {
  HIGH_SCHOOL
  ASSOCIATES
  BACHELORS
  MASTERS
  DOCTORATE
}

enum JobType {
  FULL_TIME
  PART_TIME
  TEMPORARY
  INTERNSHIP
  CONTRACT
}

type JobPreferences @model @auth(rules: [{allow: groups, groups: ["admin"], operations: [update, read, delete, create]}, {allow: groups, groups: ["dev"], operations: [read]}, {allow: owner, operations: [read]}]) {
  id: ID!
  jobTypes: JobType
  salaryReq: Int
  expLvl: String
  preferredLocation: String
  preferredAge: Int
  qualifications: AWSJSON!
  education: EducationType
  companyBlacklist: [String]
  jobLinksLimit: Int!
}

type User @model @auth(rules: [{allow: groups, groups: ["admin"], operations: [update, read, delete, create]}, {allow: groups, groups: ["dev"], operations: [read]}, {allow: owner, operations: [read]}]) {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  jobLinks: [String]
  jobLinkCollectionInProgress: Boolean!
  jobPostingInProgress: Boolean!
  currentAppInfo: AWSJSON
  subscriptionType: SubscriptionType!
  subscriptionTier: SubscriptionTier!
  isActive: Boolean!
  identifier: String! @index
  JobPreference: JobPreferences @hasOne
  Answers: [Answer] @hasMany(indexName: "byUser", fields: ["id"])
}
 