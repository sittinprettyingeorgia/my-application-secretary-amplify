version: 1
env:
  variables:
    GRAPHQL_ENDPOINT: $API_MYAPPLICATIONSECRETARYAMPLIFY_GRAPHQLAPIENDPOINTOUTPUT

backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - echo "GRAPHQL_NAME=$GRAPHQL_NAME" >> backend/.env
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
